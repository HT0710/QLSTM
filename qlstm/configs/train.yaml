# Configuration for train.py


# Set global seed
set_seed: 42

# Set number of workers (int | float)
num_workers: 0.8

# Config dataset
data:
  data_path: qlstm/data/Albany_WA.csv
  features: "5-11"
  labels: [11]
  batch_size: 512
  time_steps: 24
  overlap: true
  n_future: 1
  data_limit: null
  split_size: [0.7, 0.3, 0]

# Config model
model:
  checkpoint: null

# Config optimizer
optimizer:
  lr: 2e-3

# Config scheduler
scheduler:
  warmup_epochs: 3
  start_factor: 0.01

# Config trainer
trainer:
  accelerator: gpu
  max_epochs: 30
  precision: null
  gradient_clip_val: null

# Config logger
logger:
  save_dir: ./lightning_logs
  name: null
  version: null
